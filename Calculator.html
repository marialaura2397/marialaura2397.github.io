<body>
    <header>

    <main>
            <label>Enter number1: <input type="text" id="number1"></label>
            <label> Operator<input type="text" id="operator">
            <label>Enter number2 <input type="text" id="number2"></label>
            <label>Answer: <input type="text" id="answer"></label>
            <label><button onclick="checkAnswer()">Result</button></label>
            <hr />
            <p><span id="output"></span></p>

    </main>

    <script>

        function checkAnswer() {
            // INPUT two numbers, an operator and an answer
            let number1 = parseFloat(document.getElementById('number1').value);
            let operator = document.getElementById('operator').value
            let number2 = parseFloat(document.getElementById('number2').value);
            let answer = parseFloat(document.getElementById('answer').value);
            let message = "Incorrect üò¢"
            let answerkey = 0;


            //PROCESSING Calculate the value of two numbers 
            // if the anwer is equal to the real number answer then the mesage is Correct! üèÜ

            switch (operator) {
                case '+':
                answerkey = number1 + number2;
                break; 
                case '-':
                answerkey = number1 - number2;
                break
                case '/':
                answerkey = number1 / number2;
                break
                default '*': = number1 * number2;
                break

            }
           
            if (operator == '+') {
                answerkey = number1 + number2;
            }  else if  (operator == '-') {
                answerkey = number1 - number2;
            }  else if  (operator == '/') {
                answerkey = number1 / number2;
            }  else if  (operator == '*') {
                answerkey = number1 * number2;
            }  else { 
                message = 'You must enter a valid operator' ;
            }

            if (answerkey == answer) { 
                message = 'Correct! üèÜ' ;
            }


                //OUTPUT Display calculation on the document 
                document.getElementById('output').innerHTML = message;
        }

    </script>
</body>
