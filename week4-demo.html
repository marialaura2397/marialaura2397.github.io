<!DOCTYPE html>
<html lang="en.us">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <h1>Welcome Programm</h1>
        <h2>Laura Espinal</h2>
    </header>
    <main>
        <label>Please Enter Your Name: <input type="text" id="firstname"></label>
    
        <label><button onclick="welcome()">Show welcome message</button></label>
        <hr />
        <p id="output"></p>
    </main>
    <footer>
        &copy;2021 &bull; Laura Espinal &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>

          function welcome() { 		
          // INPUT from the firstname text file
          let name = document.getElementById('firstname').value;
          //PROCESSING create a welcome message "Welcome.....!" use string concatenation
          let message = 'Welcome <strong>' + name + '<strong>!' ;
          //OUTPUT output message to the paragraph
          document.getElementById('output').innerHTML = message;
        }

    </script>
</body>
