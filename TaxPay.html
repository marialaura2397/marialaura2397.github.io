<body>
    <header>
        <h1>Exam part 2</h1>

    </header>
    <main>
        <label>Enter Total Regular Hours: <input type="text" id="number1$"></label>
        <label>Enter Total Overtime Hours: <input type="text" id="number2$"></label>
        <label>Enter Tax Amount: <input type="text" id="number3%"></label>


        <label><button onclick="addNumbers()">Result</button></label>
        <hr />
        <p><span id="output"></span></p>

    </main>
    <footer>
        &copy;2021 &bull; Laura Espinal &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>

        function addNumbers() {
            // INPUT Get three numbers from three different input boxes  x  y and m
            let x = parseFloat(document.getElementById('number1$').value);
            let y = parseFloat(document.getElementById('number2$').value);
            let m = parseFloat(document.getElementById('number3%').value);


            //PROCESSING Add two numbers together and reduce the last one and store it in sum
            let sum = x + y - m;

            //OUTPUT Display sum on the document
            document.getElementById('output').innerHTML = sum.toFixed(2)
        }


    </script>
</body>
