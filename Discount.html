<!DOCTYPE html>
<html lang="en.us">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1>Week 7</h1>
        <h2>Laura Espinal</h2>
    </header>
    <main>
        <label>Enter the Sales Total: <input type="text" id="salestotal"></label>
        <label><button onclick="Discount()">Discount</button></label>

        <hr />
        <p><span id="output"></span></p>

    </main>
    <footer>
        &copy;2021 &bull; Laura Espinal &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>

        function Discount() {
            //SETUP
            let dayOfWeek = new Date().getDay();


            // INPUT total sales amount to calculate discount
            let total = parseFloat(document.getElementById('salestotal').value);



            //PROCESSING Calculate the discount from the total and depnding on the day 
            // if it is Tuesday or Wenesday then discount

            if (total > 50 && (dayOfWeek == 2 || dayOfWeek == 3)) {
                total = total * .9;

            }

            total = total * 1.06;

            //OUTPUT  
            document.getElementById('output').innerHTML = '$' + total.toFixed(2);
        }

    </script>
</body>

</html>
